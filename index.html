<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Who can get arisan</title>
</head>
<body>
    <div id="app">
      <div id="names" class="container animate__animated animate__fadeIn" v-if="state">
            <div class="logo">
                <h1>Shuffle your Arisan club and see who gets lucky. </h1>
                <h1>Try this app now!</h1><hr>
            </div>
            <div class="input_container">
                <input type="text" v-model.trim="inputName" />
                <button @click="addNameToList">Add</button>
            </div>
            <div class="error_label animate__animated animate__shakeX" v-if="showError">
                {{ error }}
            </div>

            <div class="list_of_names">
                <div
                v-for="(name,index) in names" 
                :key="name"
                @click="removeName(index)"
                class="animate__animated animate__fadeInRight"
                >
            {{ name }}
            </div>
            </div>
            <div v-if="isReady" class="animate__animated animate__bounce">
                <div class="action_button" @click="showResult">
                   Check The Winner
                </div>
            </div>
      </div>
      <div id="result" class="container animate__animated animate__fadeIn" v-if="!state">
        <div class="result_container">
          <h1>CONGRATULATIONS TO :</h1>
        <div class="result_value">
            {{ result }}
        </div>
        <div class="result_container">
            <h1>The one who gets Arisan this time</h1>
        <div class="action_button animate__animated animate__fadeIn" @click="resetApp">
            Start Over
        </div>
        <br/>
        <div class="action_button btn2 animate__animated animate__fadeIn" @click="getNewResult">
            Want a New name who get the arisan in this month ?
        </div>
        </div>
      </div>
    </div>

<script src="script/app.js"></script>


</body>

</html>
